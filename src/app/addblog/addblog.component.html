<div class="container">
    <div class="body">
        <form [formGroup]="submitForm">
            <div class="header">
                <input type="text" class="title" placeholder="Enter title" formControlName="title">
            </div>
            <div class="body">
                <textarea name="body-content" id="body-content" cols="30" rows="10"
                    placeholder="Enter your story" formControlName="content"></textarea>
            </div>
            <div class="bottom">
                <button type="button" class="btn" (click)="postStory()">Submit</button>
            </div>
        </form>
    </div>
</div>
